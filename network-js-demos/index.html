<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@guinetik/network-js - Network Analysis Made Simple</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Main App (bundled with Alpine & Navigo) -->
    <script type="module" src="./js/app.js"></script>
</head>

<body
    x-data="app()"
    x-init="init()"
    :class="darkMode ? 'dark' : ''"
    class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
>
    <!-- Network Particle Background -->
    <canvas id="particles"></canvas>

    <div class="content-wrapper min-h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
            <div class="container-main">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <a @click.prevent="navigate('/')" href="/" class="text-xl font-bold gradient-text cursor-pointer">
                            📊 @guinetik/network-js
                        </a>
                    </div>

                    <!-- Navigation -->
                    <nav class="hidden md:flex space-x-8">
                        <a
                            @click.prevent="navigate('/')"
                            href="/"
                            class="nav-link"
                            :class="page === 'home' && 'nav-link-active'"
                        >
                            Home
                        </a>
                        <a
                            @click.prevent="navigate('/network')"
                            href="/network"
                            class="nav-link"
                            :class="page === 'network' && 'nav-link-active'"
                        >
                            Network Graph
                        </a>
                        <a
                            @click.prevent="navigate('/explorer')"
                            href="/explorer"
                            class="nav-link"
                            :class="page === 'explorer' && 'nav-link-active'"
                        >
                            Network Explorer
                        </a>
                        <a
                            @click.prevent="navigate('/family')"
                            href="/family"
                            class="nav-link"
                            :class="page === 'family' && 'nav-link-active'"
                        >
                            Family Tree
                        </a>
                        <a
                            @click.prevent="navigate('/docs')"
                            href="/docs"
                            class="nav-link"
                            :class="page === 'docs' && 'nav-link-active'"
                        >
                            Docs
                        </a>
                    </nav>

                    <!-- Controls -->
                    <div class="flex items-center space-x-4">
                        <!-- Language Switcher -->
                        <select
                            x-model="lang"
                            @change="saveLang()"
                            class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-700 text-sm"
                        >
                            <option value="en">🇺🇸 EN</option>
                            <option value="pt">🇧🇷 PT</option>
                        </select>

                        <!-- Dark Mode Toggle -->
                        <button
                            @click="toggleDarkMode()"
                            class="btn-icon"
                            title="Toggle dark mode"
                        >
                            <span x-show="!darkMode" class="text-xl">🌙</span>
                            <span x-show="darkMode" class="text-xl">☀️</span>
                        </button>

                        <!-- GitHub Link -->
                        <a
                            href="https://github.com/guinetik/js-network-stats"
                            target="_blank"
                            class="btn-icon"
                            title="View on GitHub"
                        >
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Load page content dynamically -->
            <div x-show="page === 'home'" x-cloak class="page-transition" x-html="await (await fetch('pages/home.html')).text()"></div>

            <!-- Network Graph Component (no iframe!) -->
            <div x-show="page === 'network'" x-cloak class="page-transition" x-data="networkGraphComponent()" x-html="await loadTemplate('network-graph')"></div>

            <!-- Explorer (still iframe for now - will convert next) -->
            <div x-show="page === 'explorer'" x-cloak class="page-transition">
                <iframe src="examples/explorer.html" class="w-full h-screen border-0"></iframe>
            </div>

            <!-- Family Tree (still iframe for now - will convert next) -->
            <div x-show="page === 'family'" x-cloak class="page-transition">
                <iframe src="examples/family-tree.html" class="w-full h-screen border-0"></iframe>
            </div>

            <div x-show="page === 'docs'" x-cloak class="page-transition" x-html="await (await fetch('pages/docs.html')).text()"></div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 py-8">
            <div class="container-main">
                <div class="text-center">
                    <p class="text-secondary mb-2">
                        Made with 💜 by <a href="https://github.com/guinetik" target="_blank" class="link-accent">@guinetik</a>
                    </p>
                    <p class="text-sm text-gray-500 dark:text-gray-500">
                        Open source under MIT License
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
